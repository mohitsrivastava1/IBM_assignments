<!DOCTYPE html>

<!-- Accepts an input(Argument) and displays the Type of Argument-->

<html>

<head>

	<title>Type Of Argument</title>

</head>

<body>

<script type="text/javascript">

	function ArgType()

	{

		var str=prompt("Enter Any input");

		//var type = true;

		if(!isNaN(str))

			console.log("Type of argument is..Number");

		else

			console.log("Type of argument is.." + typeof str);

		

	}

</script>

<button onclick="ArgType();"> ClickMe!! </button>

</body>

</html>
