<!DOCTYPE html>
<!--When a user selects an option in combo box, alert that value on screen.-->
<html>

<head>

	<title>exe13</title>

	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">

	

</script>

<body>

	<h3>Select an option and click to alert that value on screen.</h3>

	<select id="sel">

<option value="1">lucknow</option>

<option value="2">bombay</option>

<option value="3">chennai</option>

</select>

<input type="button" id="btn" value="Button" />

<script type="text/javascript">

$(document).ready(function() {

$('#btn').click(function() {

    alert($('#sel option:selected').text());

});	

});

</script>





<body>



</body>

</html>
