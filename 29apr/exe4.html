<!DOCTYPE html>
<!--Remove all the options of a select box on a button click and then add one option and select it.-->
<html>

<head>

	<title>exe4</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

<select>

  <option value="apple">Apple</option>

  <option value="grape">Grape</option>

  <option value="banana">Banana</option>

  <option value="pear">Pear</option>

</select>



<button>Delete and add item on click</button>

</body>

</html>



<script type="text/javascript">

	$(document).ready(function() {

		$('button').click(function(event) {

			/* Act on the event */

			$('option').remove();

			

			$('select').append('<option value="orange">Orange</option>');

		});

	});

</script>
