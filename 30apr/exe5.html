<html>
<head>
	<title>exe5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  </head>

       Enter Name - <input type="text"><br>

    </form>
    <script>
        $(document).ready(function() {
    $("form input").first().focus();
});
