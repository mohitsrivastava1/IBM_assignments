<!DOCTYPE html>
<!--Remove all spans from the html dom-->
<html>
<head>
	<title>exe1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>

	<button>Remove all spans</button>

	<div> First Sample division...<span>Inside 1st span</span></div>

	<div> Second Sample division...<span>Inside 2nd span</span></div>

	<div> Third Other division...<span>Inside 3rd span</span></div>

	<div> Fourth Sample division...<span>Inside 4th span</span></div>

	<script type="text/javascript">

		$(document).ready(function() 

		{

			$("button").click(function() 

			{

				$('span').remove(); 

				
			});

			

		});

			

	

	</script>

</body>

</html>
