<!DOCTYPE html>
<!--Change the text of input field to Title Case when user moves out of the text field-->
<html>

<head>

	<title>exe12</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

	<h3>Change the text of input field to Title Case when user moves out of the text field</h3>

	<input type="text" id="changeText" placeholder="Enter Text">

	<script type="text/javascript">

	$(document).ready(function() {

		$("#changeText").mouseout(function() {

		   var arr = $("#changeText").val().split(' ');

		   //$('#changeText').val().toTitleCase();

		    // $("#changeText").text(arr[0].charAt(0).toUpperCase());

		   //$(arr(0)).charAt(0).toupperase();

		   console.log(arr[0].charAt(0).toUpperCase());

	   for (var i = 0; i < arr.length; i++) {

		   	$("#changeText").val($("#changeText").val().replace(arr[i], arr[i].charAt(0).toUpperCase()+arr[i].substring(1)));	  

		   }

	});

	});

</script>	



</body>

</html>
