<!-- To find count of occurence of substring -->

<html>

<head>

	<title>ex7</title>

</head>

<body> 

<script type="text/javascript">

	function SubstringCheck()

	{

		var str="javascript is a scripting language done using script function and is  commonly used among other scripting language";

		

		var occur= str.match(/script/ig);

		document.write(occur.length);



	}

</script>

<div>	

	<button onclick="SubstringCheck();">Click Me to check the no. of times of substring. </button>

</div>

</body>

</html>
