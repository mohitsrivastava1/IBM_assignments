<!DOCTYPE html>
<!--A program takes a random integer between 1 to 10, the user is then prompted to input a guess number.
If the user input matches with guess number, the program will display a message "Right On!" otherwise display a message "Unlucky :(".  -->
<html>
<head>
	<title>ex1</title>
</head>
<body>

<script type="text/javascript">

var x = Math.floor((Math.random() * 10) + 1);
var y=prompt("Input a guess no..");
if(x==y)
document.write("Right On!");
else
document.write("Unlucky :(");
</script>
</body>
</html>
