<!DOCTYPE html>
<!--On click of a button, append to the inner html of a paragraph with id:paraSampleText-->
<html>
<head>
	<title>ex1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<p id="paraSampleText">
	
	In a para before appending....</p>
	<button class="bt1">Please append ...</button>

<script type="text/javascript">
	$(function(){
		$(".bt1").click(function(event) {
			$("#paraSampleText").append('This is the newly appended text');
			});
	});

</script>
</body>
</html>
