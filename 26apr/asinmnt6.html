<!DOCTYPE html>
<!--Take input from user and create n number of text boxes dynamically-->
<html>
<head><title>ex6</title></head>
<body>




<button onclick="myFunction()">click me</button>

<script>
function myFunction()
{
var n=prompt("Enter the no. of text boxes :-");
for(var i=0;i<n;i++)
{
document.write('<input type="text" name="Fname">'+'<br><br>');
}
}
</script>

</body>
</html>
