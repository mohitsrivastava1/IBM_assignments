<!DOCTYPE html>
<!--Take a value from user and remove the option from combo dropdown with that value-->
<html>
<body>

<form>
  Select a fruit:
  <br>
  <select id="mySelect">
    <option>Apple</option>
    <option>Pear</option>
    <option>Banana</option>
    <option>Orange</option>
  </select>
</form>
<br>

<button onclick="myFunction()">click me !</button>

<script>
function myFunction() {
var n=prompt("Enter any value from 1 to 4 to be deleted :-");
  var x = document.getElementById("mySelect");
  x.remove(n);
}
</script>

</body>
</html>
