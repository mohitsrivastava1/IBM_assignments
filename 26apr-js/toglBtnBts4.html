<!DOCTYPE html>
<!--Create a toggle button(bootstrap) which when turned on displays an image sliding down from the top and gets hidden when the button is turned off-->
<html lang="en" dir="ltr">

	<head>

		<meta charset="utf-8">

		<title>Toggle Image</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



		<style type="text/css">

			#toggleThisImage	{

				transition: 1s all ease;

			}

		</style>

		

	</head>

	<body class="bg-dark">

		<div class="container-fluid bg-light mx-auto" style="width: 35%; border-radius: 10px;">

			<img class="img img-fluid" id="toggleThisImage" src="wp6.jpg" alt="No image found!" style="transition: 1s all ease;">

			<button class="btn btn-success" onclick="imageToggle('toggleThisImage');" style="width: 100%; padding-top: 10px; padding-bottom: 10px;">Toggle</button>

		</div>

		<script type="text/javascript">

			showImage = true;

			width_1 = document.getElementById('toggleThisImage').width + "px";
	function imageToggle(toggleThisImage)
	{

	if(showImage == true)	
	{

		document.getElementById(toggleThisImage).style.height = '0px';

		showImage = false;

	}

	else 
	{

		document.getElementById(toggleThisImage).style.height = width_1;

		showImage = true;

	}

 	}


		</script>

	</body>

</html>
